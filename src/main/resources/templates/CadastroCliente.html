<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
                </head>
                <body>
                    <nav class="navbar navbar-inverse navbar-static-top">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">
                                    <img alt="Gel do Disfarce" src="/images/logo-algaworks.png" />
                                </a>
                            </div>
                        </div>
                    </nav>

                    <form class="form-horizontal" method="POST" action="/cadastro">
                        <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
                    <button type="button" class="close" data-dismiss="alert"></button>
                    <span th:text="${mensagem}"></span>
                </div>   
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">Novo Cliente</h1>
                            </div>

                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="nome" class="col-sm-2 control-label">Nome:</label>
                                    <div class="col-sm-4"> 
                                        <input type="text" class="form-control" id="nome" name="nome"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="CPF" class="col-sm-2 control-label">CPF:</label>
                                    <div class="col-sm-2">  
                                        <input type="text" class="form-control"	id="dataVencimento" name="CPF" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="telefone" class="col-sm-2 control-label">Telefone:</label>
                                    <div class="col-sm-2">   
                                        <input type="number" class="form-control" id="telefone" name="telefone"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-sm-2 control-label">Status</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" name="status">
                                            <option th:each="status : ${todosStatusCadastro}" th:value="${status}" th:text="${status.descricao}"></option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </body>
                </html>
