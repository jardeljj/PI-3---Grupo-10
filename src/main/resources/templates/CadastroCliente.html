<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutPadrao}">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Cliente</title>
    </head>
    <section layout:fragment="conteudo">
        <form class="form-horizontal" method="POST" action="/cadastro">
            <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
                <button type="button" class="close" data-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>   
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Novo Cliente</h1>
                    <a class="btn btn-link" style="float: right; padding: 0px"href="/cadastro">Voltar para Lista de clientes</a> 
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="nome" class="col-sm-2 control-label">Nome:</label>
                        <div class="col-sm-4"> 
                            <input type="text" class="form-control" id="nome" name="nome"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="CPF" class="col-sm-2 control-label">CPF:</label>
                        <div class="col-sm-2">  
                            <input type="text" class="form-control"	id="dataVencimento" name="CPF" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="col-sm-2 control-label">Telefone:</label>
                        <div class="col-sm-2">   
                            <input type="number" class="form-control" id="telefone" name="telefone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="status">
                                <option th:each="status : ${todosStatusCadastro}" th:value="${status}" th:text="${status.descricao}"></option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</html>
