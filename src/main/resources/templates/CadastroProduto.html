<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutPadrao}">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Produto</title>
    </head>
    <section layout:fragment="conteudo">
        <form class="form-horizontal" method="POST" action="/produto" th:object="${cadastroProduto}">
            <div th:replace="MensagemGeral"></div>
            <div th:replace="MensagemErro"></div>

            <div class="panel panel-default" style="margin-left: 10px; margin-right: 10px">
                <div class="panel-heading">
                    <div class="clearfix">
                        <h1 class="panel-title"style="float: left; padding: 2px">Novo Produto</h1>
                        <a class="btn btn-link" style="float: right; padding: 0px"href="/produto">Voltar para Lista de produtos</a> 
                    </div>
                </div>

                <div class="panel-body">
                    <input type="hidden" th:field="*{codigo}"/>


                    <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                        <label for="nome" class="col-sm-2 control-label">Nome do Produto:</label>
                        <div class="col-sm-4"> 
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" />
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('preco')} ? has-error">
                        <label for="preco" class="col-sm-2 control-label">Pre√ßo: </label>
                        <div class="col-sm-2">  
                            <input type="text" class="form-control"	id="preco" th:field="*{preco}" />
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('quantidade')} ? has-error">
                        <label for="quantidade" class="col-sm-2 control-label">Quantidade:</label>
                        <div class="col-sm-2">   
                            <input type="text" class="form-control" id="quantidade" th:field="*{quantidade}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipoProduto" class="col-sm-2 control-label">Tipo de Produto: </label>
                        <div class="col-sm-2">
                            <select class="form-control" name="tipoProduto" th:field="*{tipoProduto}">
                                <option th:each="tipoProduto : ${todosTipoFuncao}" th:value="${tipoFuncao}" th:text="${tipoFuncao.descricao}"></option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</html>
