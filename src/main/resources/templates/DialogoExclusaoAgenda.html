<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


    <div class="modal fade" id="confirmaExclusaoAgenda" tabindex="-1" >
        <div class="modal-dialog">
            <form th:attr="data-url-base='/agendamento'" method="POST" th:method="DELETE">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">VocÃª tem certeza?</h4>

                    </div>

                    <div class="modal-body">
                        <span>Tem certeza que deseja apagar o agendamento?</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Excluir</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $('#confirmaExclusaoAgenda').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);

            var codigoAgendamento = button.data('codigo');
            var nomeCliente = button.data('nome');


            var modal = $(this);
            var form = modal.find('form');
            var action = form.data('url-base');
            if (!action.endsWith('/')) {
                action += '/';
            }
            form.attr('action', action + codigoAgendamento);

            modal.find('.modal-body span').html('Tem certeza que deseja excluir o produto <strong>' + nomeCliente + '</strong>?');
        });
    </script>
    <script>
        $(function(){
            $('[rel="tooltip"]').tooltip();
        });
    </script>
</html>
