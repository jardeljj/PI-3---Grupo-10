<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutPadrao}">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Cliente</title>
    </head>
    <section layout:fragment="conteudo">
        <form class="form-horizontal" method="POST" action="/cliente" th:object="${cadastroCliente}">
            <div th:replace="Mensagem"></div>

            <div class="panel panel-default" style="margin-left: 10px; margin-right: 10px">
                <div class="panel-heading">
                    <div class="clearfix">
                        <h1 class="panel-title"style="float: left; padding: 2px">Novo Cliente</h1>
                        <a class="btn btn-link" style="float: right; padding: 0px"href="/cliente">Voltar para Lista de clientes</a> 
                    </div>
                </div>

                <div class="panel-body">
                    <input type="hidden" th:field="*{codigo}"/>


                    <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                        <label for="nome" class="col-sm-2 control-label">Nome:</label>
                        <div class="col-sm-4"> 
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" />
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('CPF')} ? has-error">
                        <label for="CPF" class="col-sm-2 control-label">CPF:</label>
                        <div class="col-sm-2">  
                            <input type="text" class="form-control"	id="CPF" th:field="*{CPF}" />
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
                        <label for="telefone" class="col-sm-2 control-label">Telefone:</label>
                        <div class="col-sm-2">   
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Status:</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="status" th:field="*{status}">
                                <option th:each="status : ${todosStatusCadastro}" th:value="${status}" th:text="${status.descricao}"></option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</html>
